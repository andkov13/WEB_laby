<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Таблична гумова</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Таблична гумова верстка</header>

    <table>
        <tr id='top'>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td class="side-column">5</td>
            <td id="center-column">4</td>
            <td class="side-column">2</td>
        </tr>
        <tr id='bottom'>
            <td colspan="3">3</td>
        </tr>
    </table>
</body>
</html>
